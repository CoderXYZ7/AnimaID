<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaID - Space Management</title>
    <link rel="icon" href="../assets/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../src/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading spaces...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">

        <div id="main-header"></div>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Page Header -->
            <div class="mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-3xl font-bold text-gray-900">Space Management</h2>
                        <p class="text-gray-600 mt-1">Manage physical spaces, rooms, and bookings</p>
                    </div>
                    <button id="add-space-btn"
                        class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-plus mr-2"></i>Add Space
                    </button>
                </div>
            </div>

            <!-- Spaces Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="spaces-grid">
                <!-- Spaces will be loaded here -->
            </div>

            <div id="no-spaces-message" class="hidden text-center py-12">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                    <i class="fas fa-door-open text-gray-400 text-2xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900">No spaces found</h3>
                <p class="mt-1 text-gray-500">Get started by creating a new space or room.</p>
            </div>

        </main>
    </div>

    <!-- Space Modal -->
    <div id="space-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="modal-title" class="text-lg font-semibold text-gray-900">Add New Space</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <form id="space-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                            placeholder="e.g. Main Hall">
                    </div>

                    <div>
                        <label for="description"
                            class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="description" name="description" rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="capacity" class="block text-sm font-medium text-gray-700 mb-1">Capacity</label>
                            <input type="number" id="capacity" name="capacity" min="0"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                            <input type="text" id="location" name="location"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                                placeholder="e.g. Building A">
                        </div>
                    </div>

                    <div class="flex items-center mt-4">
                        <input type="checkbox" id="is-active" name="is_active"
                            class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded" checked>
                        <label for="is-active" class="ml-2 block text-sm text-gray-700">
                            Active (available for booking)
                        </label>
                    </div>
                </form>

                <div class="flex justify-end space-x-3 mt-6">
                    <button id="cancel-btn"
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button id="save-space-btn"
                        class="px-4 py-2 bg-orange-600 text-white rounded-md text-sm hover:bg-orange-700 transition-colors">
                        <i class="fas fa-save mr-1"></i>Save Space
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen" class="hidden fixed inset-0 bg-gray-50 flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 text-center">
            <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Access Denied</h3>
            <p class="text-gray-600 mb-6">You don't have permission to manage spaces.</p>
            <a href="../dashboard.html"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/i18next@23.5.1/dist/umd/i18next.min.js"></script>
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../../js/themeLanguageSwitcher.js"></script>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin + '/api';

        // DOM Elements
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const errorScreen = document.getElementById('error-screen');
        const spacesGrid = document.getElementById('spaces-grid');
        const noSpacesMessage = document.getElementById('no-spaces-message');
        const spaceModal = document.getElementById('space-modal');
        const spaceForm = document.getElementById('space-form');

        let userToken = null;

        // Initialize page
        async function initPage() {
            try {
                userToken = localStorage.getItem('animaid_token');
                const userData = localStorage.getItem('animaid_user');

                if (!userToken || !userData) {
                    showErrorScreen();
                    return;
                }

                // Check simple connectivity/auth by trying to fetch spaces
                await loadSpaces();

                loadingScreen.classList.add('hidden');
                mainContent.classList.remove('hidden');

            } catch (error) {
                console.error('Page initialization error:', error);
                showErrorScreen();
            }
        }

        async function loadSpaces() {
            try {
                const response = await fetch(`${API_BASE_URL}/spaces`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (response.status === 401 || response.status === 403) {
                    throw new Error('Unauthorized');
                }

                if (!response.ok) throw new Error('Failed to load spaces');

                const result = await response.json();
                const spaces = result.data || [];

                displaySpaces(spaces);

            } catch (error) {
                console.error('Error loading spaces:', error);
                throw error;
            }
        }

        function displaySpaces(spaces) {
            spacesGrid.innerHTML = '';

            if (spaces.length === 0) {
                noSpacesMessage.classList.remove('hidden');
                return;
            }

            noSpacesMessage.classList.add('hidden');

            spaces.forEach(space => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden hover:shadow-lg transition-shadow';

                const statusColor = space.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                const statusText = space.is_active ? 'Active' : 'Inactive';

                card.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-xl font-bold text-gray-900">${space.name}</h3>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                                ${statusText}
                            </span>
                        </div>
                        <p class="text-gray-600 mb-4 text-sm">${space.description || 'No description provided.'}</p>
                        
                        <div class="flex items-center text-sm text-gray-500 space-x-4 mb-6">
                            <span><i class="fas fa-users mr-1"></i> ${space.capacity || 0} Capacity</span>
                            <span><i class="fas fa-map-marker-alt mr-1"></i> ${space.location || 'N/A'}</span>
                        </div>
                        
                        <div class="flex justify-end space-x-2 pt-4 border-t border-gray-100">
                             <!-- Placeholder acts for now -->
                             <button class="text-gray-400 hover:text-gray-600 cursor-not-allowed" title="Booking history coming soon">
                                <i class="fas fa-history"></i>
                            </button>
                            <button onclick="editSpace(${space.id})" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <!-- Delete not exposed in UI yet to prevent accidents without confirmation logic -->
                        </div>
                    </div>
                `;
                spacesGrid.appendChild(card);
            });
        }

        // Modal Logic
        document.getElementById('add-space-btn').addEventListener('click', () => {
            document.getElementById('modal-title').textContent = 'Add New Space';
            spaceForm.reset();
            spaceForm.dataset.spaceId = '';
            document.getElementById('is-active').checked = true;
            spaceModal.classList.remove('hidden');
        });

        document.getElementById('close-modal').addEventListener('click', () => spaceModal.classList.add('hidden'));
        document.getElementById('cancel-btn').addEventListener('click', () => spaceModal.classList.add('hidden'));

        document.getElementById('save-space-btn').addEventListener('click', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            if (!name) {
                alert('Name is required');
                return;
            }

            const formData = {
                name: name,
                description: document.getElementById('description').value,
                capacity: document.getElementById('capacity').value,
                location: document.getElementById('location').value,
                is_active: document.getElementById('is-active').checked
            };

            const spaceId = spaceForm.dataset.spaceId;
            const method = spaceId ? 'PUT' : 'POST';
            const url = spaceId ? `${API_BASE_URL}/spaces/${spaceId}` : `${API_BASE_URL}/spaces`;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    spaceModal.classList.add('hidden');
                    loadSpaces();
                    // alert(`Space ${spaceId ? 'updated' : 'created'} successfully!`);
                } else {
                    alert('Error: ' + (data.error || 'Failed to save space'));
                }
            } catch (error) {
                console.error('Error saving space:', error);
                alert('Network error occurred');
            }
        });

        // Global functions
        window.editSpace = async function (id) {
            try {
                const response = await fetch(`${API_BASE_URL}/spaces/${id}`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (!response.ok) throw new Error('Failed to fetch space details');

                const result = await response.json();
                const space = result.data;

                document.getElementById('modal-title').textContent = 'Edit Space';
                document.getElementById('name').value = space.name || '';
                document.getElementById('description').value = space.description || '';
                document.getElementById('capacity').value = space.capacity || '';
                document.getElementById('location').value = space.location || '';
                document.getElementById('is-active').checked = space.is_active;

                spaceForm.dataset.spaceId = space.id;
                spaceModal.classList.remove('hidden');

            } catch (error) {
                console.error('Error fetching space:', error);
                alert('Failed to load space details.');
            }
        };

        window.deleteSpace = async function (id) {
            if (!confirm('Are you sure you want to delete this space? This cannot be undone.')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/spaces/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (response.ok) {
                    loadSpaces();
                } else {
                    alert('Failed to delete space');
                }
            } catch (error) {
                console.error('Error deleting space:', error);
                alert('Network error occurred');
            }
        };

        function showErrorScreen() {
            loadingScreen.classList.add('hidden');
            mainContent.classList.add('hidden');
            errorScreen.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>

</html>
