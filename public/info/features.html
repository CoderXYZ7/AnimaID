<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="index.title">AnimaID - Animation Center Management Platform</title>
    <link rel="icon" href="../assets/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../src/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <a href="../index.html" class="flex items-center space-x-2 text-gray-900 hover:text-blue-600 transition-colors">
                        <img src="../assets/logo/logoHighRes.png" alt="AnimaID Logo" width="32" height="32">
                        <h1 class="text-2xl font-bold">AnimaID</h1>
                    </a>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="../index.html#features" class="text-gray-600 hover:text-blue-600 transition-colors">Back Home</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <button id="theme-switcher" class="text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="fas fa-sun"></i>
                    </button>
                    <div id="language-selector-container">
                        <!-- Language selector will be dynamically inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4" data-i18n="index.features.title">Core Features</h1>
            <p class="text-xl text-gray-600" data-i18n="index.features.subtitle">
                Everything you need to manage animation centers efficiently with a focus on user experience and extensibility.
            </p>
        </div>

        <div class="bg-white rounded-lg shadow-md p-8 mb-8">
            <div id="markdown-content" class="prose prose-lg max-w-none">
                <!-- Markdown content will be loaded here -->
            </div>
        </div>

        <div class="text-center">
            <a href="../index.html" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-home mr-2"></i>
                <span data-i18n="common.backToDashboard">Back to Home</span>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400">
            <p data-i18n="footer.version">&copy; 2025 AnimaID. All rights reserved. Version 0.9 - Draft</p>
        </div>
    </footer>

    <script src="https://unpkg.com/marked@12.0.0/marked.min.js"></script>
    <script src="https://unpkg.com/i18next@23.5.1/dist/umd/i18next.min.js"></script>
    <script type="module" src="../js/themeLanguageSwitcher.js"></script>
    <script>
        // Load and render markdown
        async function loadMarkdown() {
            try {
                const response = await fetch('../../docs/UserManual.md');
                if (!response.ok) {
                    throw new Error('Failed to load markdown');
                }
                const markdown = await response.text();

                // Extract the "Core Features" section
                const lines = markdown.split('\n');
                const startIndex = lines.findIndex(line => line.includes('## Core Features'));
                const nextHeadingIndex = lines.findIndex((line, index) => index > startIndex && line.startsWith('## ') && line !== lines[startIndex]);

                let featuresContent = lines.slice(startIndex, nextHeadingIndex > 0 ? nextHeadingIndex : undefined).join('\n');

                const html = marked.parse(featuresContent);
                document.getElementById('markdown-content').innerHTML = html;
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('markdown-content').innerHTML = '<p class="text-red-600">Error loading content. Please try again later.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
