<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center space-x-2">
                <img src="../assets/logo/logoHighRes.png" alt="AnimaID Logo" width="32" height="32">
                <h1 class="text-2xl font-bold text-gray-900">AnimaID</h1>
            </div>

            <div class="flex items-center space-x-4">
                <a href="../dashboard.html" class="text-gray-600 hover:text-blue-600 transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i><span data-i18n="common.backToDashboard">Back to Dashboard</span>
                </a>
                <button id="logout-btn" class="text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fas fa-sign-out-alt mr-1"></i><span data-i18n="common.logout">Logout</span>
                </button>
                <!-- Unified Theme and Language Switcher -->
                <div class="flex items-center space-x-4">
                    <button id="theme-switcher" class="text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="fas fa-sun"></i>
                    </button>
                    <div id="language-selector-container">
                        <!-- Language selector will be dynamically inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
