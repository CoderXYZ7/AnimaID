<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaID - User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading user management...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">

        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-circle text-blue-600 text-2xl"></i>
                        <h1 class="text-2xl font-bold text-gray-900">AnimaID</h1>
                    </div>

                    <div class="flex items-center space-x-4">
                        <a href="../dashboard.html" class="text-gray-600 hover:text-blue-600 transition-colors">
                            <i class="fas fa-arrow-left mr-1"></i>Back to Dashboard
                        </a>
                        <button id="logout-btn" class="text-gray-600 hover:text-gray-900 transition-colors">
                            <i class="fas fa-sign-out-alt mr-1"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Page Header -->
            <div class="mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-3xl font-bold text-gray-900">User Management</h2>
                        <p class="text-gray-600 mt-1">Manage system users, roles, and permissions</p>
                    </div>
                    <button id="add-user-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-plus mr-2"></i>Add User
                    </button>
                </div>
            </div>

            <!-- Search and Filters -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6 border border-gray-200">
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="flex-1">
                        <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search Users</label>
                        <input
                            type="text"
                            id="search"
                            placeholder="Search by username or email..."
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>
                    <div class="flex items-end">
                        <button id="search-btn" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg transition-colors">
                            <i class="fas fa-search mr-2"></i>Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-lg shadow-md border border-gray-200">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">Users</h3>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roles</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Login</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="px-6 py-4 border-t border-gray-200 flex items-center justify-between">
                    <div class="text-sm text-gray-700">
                        Showing <span id="showing-from">1</span> to <span id="showing-to">10</span> of <span id="total-users">0</span> users
                    </div>
                    <div class="flex space-x-2">
                        <button id="prev-page" class="px-3 py-1 border border-gray-300 rounded-md text-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <i class="fas fa-chevron-left mr-1"></i>Previous
                        </button>
                        <button id="next-page" class="px-3 py-1 border border-gray-300 rounded-md text-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            Next<i class="fas fa-chevron-right ml-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="user-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="modal-title" class="text-lg font-semibold text-gray-900">Add New User</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <form id="user-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username *</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                    </div>

                    <div id="password-section">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Roles</label>
                        <div id="roles-list" class="space-y-2 max-h-40 overflow-y-auto">
                            <!-- Roles will be loaded here -->
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input
                            type="checkbox"
                            id="is_active"
                            name="is_active"
                            checked
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="is_active" class="ml-2 block text-sm text-gray-700">
                            User is active
                        </label>
                    </div>
                </form>

                <div class="flex justify-end space-x-3 mt-6">
                    <button id="cancel-btn" class="px-4 py-2 border border-gray-300 rounded-md text-sm hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button id="save-user-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700 transition-colors">
                        <i class="fas fa-save mr-1"></i>Save User
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen" class="hidden fixed inset-0 bg-gray-50 flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 text-center">
            <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Access Denied</h3>
            <p class="text-gray-600 mb-6">You don't have permission to access user management.</p>
            <a href="../dashboard.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin + '/api';

        // DOM Elements
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const errorScreen = document.getElementById('error-screen');
        const usersTableBody = document.getElementById('users-table-body');
        const pagination = document.getElementById('pagination');
        const userModal = document.getElementById('user-modal');
        const userForm = document.getElementById('user-form');

        let currentUser = null;
        let userToken = null;
        let currentPage = 1;
        let totalPages = 1;
        let searchQuery = '';

        // Initialize page
        async function initPage() {
            try {
                // Check authentication
                userToken = localStorage.getItem('animaid_token');
                const userData = localStorage.getItem('animaid_user');

                if (!userToken || !userData) {
                    showErrorScreen();
                    return;
                }

                currentUser = JSON.parse(userData);

                // Verify token and check permissions
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (!response.ok) {
                    localStorage.removeItem('animaid_token');
                    localStorage.removeItem('animaid_user');
                    window.location.href = '../login.html';
                    return;
                }

                // Check if user has admin permissions
                const hasPermission = await checkAdminPermission();
                if (!hasPermission) {
                    showErrorScreen();
                    return;
                }

                // Load initial data
                await loadUsers();
                await loadRoles();

                // Show main content
                loadingScreen.classList.add('hidden');
                mainContent.classList.remove('hidden');

            } catch (error) {
                console.error('Page initialization error:', error);
                showErrorScreen();
            }
        }

        // Check if user has admin permissions
        async function checkAdminPermission() {
            try {
                const response = await fetch(`${API_BASE_URL}/users?page=1&limit=1`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // Load users
        async function loadUsers(page = 1, search = '') {
            try {
                const params = new URLSearchParams({
                    page: page,
                    limit: 10,
                    search: search
                });

                const response = await fetch(`${API_BASE_URL}/users?${params}`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (!response.ok) throw new Error('Failed to load users');

                const data = await response.json();

                displayUsers(data.users);
                updatePagination(data.pagination);

            } catch (error) {
                console.error('Error loading users:', error);
                usersTableBody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Error loading users</td></tr>';
            }
        }

        // Display users in table
        function displayUsers(users) {
            if (users.length === 0) {
                usersTableBody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No users found</td></tr>';
                return;
            }

            usersTableBody.innerHTML = users.map(user => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                                    <i class="fas fa-user text-gray-600"></i>
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${user.username}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex flex-wrap gap-1">
                            ${user.roles.map(role => `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">${role}</span>`).join('')}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${user.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${user.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${user.last_login ? new Date(user.last_login).toLocaleDateString() : 'Never'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editUser(${user.id})" class="text-blue-600 hover:text-blue-900 mr-3">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button onclick="deleteUser(${user.id})" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Update pagination
        function updatePagination(paginationData) {
            document.getElementById('showing-from').textContent = ((paginationData.page - 1) * paginationData.limit) + 1;
            document.getElementById('showing-to').textContent = Math.min(paginationData.page * paginationData.limit, paginationData.total);
            document.getElementById('total-users').textContent = paginationData.total;

            document.getElementById('prev-page').disabled = paginationData.page <= 1;
            document.getElementById('next-page').disabled = paginationData.page >= paginationData.pages;

            currentPage = paginationData.page;
            totalPages = paginationData.pages;
        }

        // Load roles for form
        async function loadRoles() {
            try {
                const response = await fetch(`${API_BASE_URL}/roles`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (!response.ok) throw new Error('Failed to load roles');

                const data = await response.json();
                displayRoles(data.roles);

            } catch (error) {
                console.error('Error loading roles:', error);
            }
        }

        // Display roles in modal
        function displayRoles(roles) {
            const rolesList = document.getElementById('roles-list');
            rolesList.innerHTML = roles.map(role => `
                <label class="flex items-center">
                    <input type="checkbox" name="roles" value="${role.id}" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <span class="ml-2 text-sm text-gray-700">${role.display_name}</span>
                </label>
            `).join('');
        }

        // Show add user modal
        document.getElementById('add-user-btn').addEventListener('click', () => {
            document.getElementById('modal-title').textContent = 'Add New User';
            document.getElementById('password-section').style.display = 'block';
            document.getElementById('password').required = true;
            userForm.reset();
            userModal.classList.remove('hidden');
        });

        // Close modal
        document.getElementById('close-modal').addEventListener('click', () => {
            userModal.classList.add('hidden');
        });

        document.getElementById('cancel-btn').addEventListener('click', () => {
            userModal.classList.add('hidden');
        });

        // Save user
        document.getElementById('save-user-btn').addEventListener('click', async (e) => {
            e.preventDefault();

            const formData = new FormData(userForm);
            const userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                role_ids: Array.from(userForm.querySelectorAll('input[name="roles"]:checked')).map(cb => parseInt(cb.value)),
                is_active: formData.has('is_active')
            };

            try {
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    userModal.classList.add('hidden');
                    await loadUsers(currentPage, searchQuery);
                    alert('User created successfully!');
                } else {
                    alert('Error: ' + (data.error || 'Failed to create user'));
                }

            } catch (error) {
                console.error('Error saving user:', error);
                alert('Network error. Please try again.');
            }
        });

        // Search functionality
        const searchBtn = document.getElementById('search-btn');
        const searchInput = document.getElementById('search');

        if (searchBtn) {
            searchBtn.addEventListener('click', () => {
                searchQuery = searchInput.value.trim();
                loadUsers(1, searchQuery);
            });
        }

        if (searchInput) {
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
        }

        // Pagination
        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                loadUsers(currentPage - 1, searchQuery);
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < totalPages) {
                loadUsers(currentPage + 1, searchQuery);
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }

            localStorage.removeItem('animaid_token');
            localStorage.removeItem('animaid_user');
            window.location.href = '../login.html';
        });

        // Utility functions
        function showErrorScreen() {
            loadingScreen.classList.add('hidden');
            mainContent.classList.add('hidden');
            errorScreen.classList.remove('hidden');
        }

        // Global functions for inline event handlers
        window.editUser = function(userId) {
            alert('Edit user functionality coming soon! User ID: ' + userId);
        };

        window.deleteUser = async function(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (response.ok) {
                    await loadUsers(currentPage, searchQuery);
                    alert('User deleted successfully!');
                } else {
                    alert('Failed to delete user');
                }

            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Network error. Please try again.');
            }
        };

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initPage);
    </script>

</body>
</html>
