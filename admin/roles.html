<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaID - Role Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading role management...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">

        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-circle text-blue-600 text-2xl"></i>
                        <h1 class="text-2xl font-bold text-gray-900">AnimaID</h1>
                    </div>

                    <div class="flex items-center space-x-4">
                        <a href="../dashboard.html" class="text-gray-600 hover:text-blue-600 transition-colors">
                            <i class="fas fa-arrow-left mr-1"></i>Back to Dashboard
                        </a>
                        <button id="logout-btn" class="text-gray-600 hover:text-gray-900 transition-colors">
                            <i class="fas fa-sign-out-alt mr-1"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Page Header -->
            <div class="mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-3xl font-bold text-gray-900">Role Management</h2>
                        <p class="text-gray-600 mt-1">Create and manage user roles and their permissions</p>
                    </div>
                    <button id="add-role-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-plus mr-2"></i>Add Role
                    </button>
                </div>
            </div>

            <!-- Roles Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="roles-grid">
                <!-- Roles will be loaded here -->
            </div>

        </main>
    </div>

    <!-- Add/Edit Role Modal -->
    <div id="role-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="modal-title" class="text-lg font-semibold text-gray-900">Add New Role</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <form id="role-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="role-name" class="block text-sm font-medium text-gray-700 mb-1">Role Name *</label>
                            <input
                                type="text"
                                id="role-name"
                                name="name"
                                required
                                placeholder="e.g., manager, coordinator"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                        <div>
                            <label for="display-name" class="block text-sm font-medium text-gray-700 mb-1">Display Name *</label>
                            <input
                                type="text"
                                id="display-name"
                                name="display_name"
                                required
                                placeholder="e.g., Manager, Coordinator"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Permissions</label>
                        <div id="permissions-list" class="space-y-2 max-h-60 overflow-y-auto border border-gray-200 rounded-md p-3">
                            <!-- Permissions will be loaded here -->
                        </div>
                    </div>
                </form>

                <div class="flex justify-end space-x-3 mt-6">
                    <button id="cancel-btn" class="px-4 py-2 border border-gray-300 rounded-md text-sm hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button id="save-role-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700 transition-colors">
                        <i class="fas fa-save mr-1"></i>Save Role
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen" class="hidden fixed inset-0 bg-gray-50 flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 text-center">
            <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Access Denied</h3>
            <p class="text-gray-600 mb-6">You don't have permission to access role management.</p>
            <a href="../dashboard.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin + '/api';

        // DOM Elements
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const errorScreen = document.getElementById('error-screen');
        const rolesGrid = document.getElementById('roles-grid');
        const roleModal = document.getElementById('role-modal');
        const roleForm = document.getElementById('role-form');

        let currentUser = null;
        let userToken = null;
        let allPermissions = [];

        // Initialize page
        async function initPage() {
            try {
                // Check authentication
                userToken = localStorage.getItem('animaid_token');
                const userData = localStorage.getItem('animaid_user');

                if (!userToken || !userData) {
                    showErrorScreen();
                    return;
                }

                currentUser = JSON.parse(userData);

                // Verify token and check permissions
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (!response.ok) {
                    localStorage.removeItem('animaid_token');
                    localStorage.removeItem('animaid_user');
                    window.location.href = '../login.html';
                    return;
                }

                // Check if user has admin permissions
                const hasPermission = await checkAdminPermission();
                if (!hasPermission) {
                    showErrorScreen();
                    return;
                }

                // Load initial data
                await loadPermissions();
                await loadRoles();

                // Show main content
                loadingScreen.classList.add('hidden');
                mainContent.classList.remove('hidden');

            } catch (error) {
                console.error('Page initialization error:', error);
                showErrorScreen();
            }
        }

        // Check if user has admin permissions
        async function checkAdminPermission() {
            try {
                const response = await fetch(`${API_BASE_URL}/roles`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // Load permissions
        async function loadPermissions() {
            try {
                const response = await fetch(`${API_BASE_URL}/permissions`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (!response.ok) throw new Error('Failed to load permissions');

                const data = await response.json();
                allPermissions = [];

                // Flatten permissions into array
                Object.keys(data.permissions).forEach(category => {
                    data.permissions[category].forEach(permission => {
                        allPermissions.push({
                            id: permission.id,
                            name: permission.name,
                            display_name: permission.display_name,
                            category: category
                        });
                    });
                });

            } catch (error) {
                console.error('Error loading permissions:', error);
            }
        }

        // Load roles
        async function loadRoles() {
            try {
                const response = await fetch(`${API_BASE_URL}/roles`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (!response.ok) throw new Error('Failed to load roles');

                const data = await response.json();
                displayRoles(data.roles);

            } catch (error) {
                console.error('Error loading roles:', error);
                rolesGrid.innerHTML = '<div class="col-span-full text-center text-gray-500">Error loading roles</div>';
            }
        }

        // Display roles in grid
        function displayRoles(roles) {
            if (roles.length === 0) {
                rolesGrid.innerHTML = '<div class="col-span-full text-center text-gray-500">No roles found</div>';
                return;
            }

            rolesGrid.innerHTML = roles.map(role => `
                <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">${role.display_name}</h3>
                            <p class="text-sm text-gray-600">${role.name}</p>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="editRole(${role.id})" class="text-blue-600 hover:text-blue-900 p-1">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteRole(${role.id})" class="text-red-600 hover:text-red-900 p-1">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">Permissions (${role.permissions_count || 0})</h4>
                        <div class="flex flex-wrap gap-1">
                            ${role.permissions && role.permissions.length > 0
                                ? role.permissions.slice(0, 3).map(perm => `<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">${perm}</span>`).join('')
                                : '<span class="text-xs text-gray-500">No permissions assigned</span>'
                            }
                            ${role.permissions && role.permissions.length > 3 ? `<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800">+${role.permissions.length - 3} more</span>` : ''}
                        </div>
                    </div>

                    <div class="text-xs text-gray-500">
                        ${role.user_count || 0} users assigned
                    </div>
                </div>
            `).join('');
        }

        // Load permissions for modal
        function loadPermissionsForModal(selectedPermissionIds = []) {
            const permissionsList = document.getElementById('permissions-list');

            // Group permissions by category
            const groupedPermissions = {};
            allPermissions.forEach(perm => {
                if (!groupedPermissions[perm.category]) {
                    groupedPermissions[perm.category] = [];
                }
                groupedPermissions[perm.category].push(perm);
            });

            permissionsList.innerHTML = Object.keys(groupedPermissions).map(category => `
                <div class="mb-3">
                    <h4 class="text-sm font-medium text-gray-900 mb-2 capitalize">${category}</h4>
                    <div class="space-y-1 ml-2">
                        ${groupedPermissions[category].map(perm => `
                            <label class="flex items-center">
                                <input type="checkbox" name="permissions" value="${perm.id}" ${selectedPermissionIds.includes(perm.id) ? 'checked' : ''} class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">${perm.display_name}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Show add role modal
        document.getElementById('add-role-btn').addEventListener('click', () => {
            document.getElementById('modal-title').textContent = 'Add New Role';
            roleForm.reset();
            loadPermissionsForModal();
            roleModal.classList.remove('hidden');
        });

        // Close modal
        document.getElementById('close-modal').addEventListener('click', () => {
            roleModal.classList.add('hidden');
        });

        document.getElementById('cancel-btn').addEventListener('click', () => {
            roleModal.classList.add('hidden');
        });

        // Save role
        document.getElementById('save-role-btn').addEventListener('click', async (e) => {
            e.preventDefault();

            const formData = new FormData(roleForm);
            const roleData = {
                name: formData.get('name'),
                display_name: formData.get('display_name'),
                permission_ids: Array.from(roleForm.querySelectorAll('input[name="permissions"]:checked')).map(cb => parseInt(cb.value))
            };

            try {
                const roleId = roleForm.dataset.roleId;
                const method = roleId ? 'PUT' : 'POST';
                const url = roleId ? `${API_BASE_URL}/roles/${roleId}` : `${API_BASE_URL}/roles`;

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify(roleData)
                });

                const data = await response.json();

                if (response.ok) {
                    roleModal.classList.add('hidden');
                    delete roleForm.dataset.roleId; // Clear edit state
                    await loadRoles();
                    alert(`Role ${roleId ? 'updated' : 'created'} successfully!`);
                } else {
                    alert('Error: ' + (data.error || `Failed to ${roleId ? 'update' : 'create'} role`));
                }

            } catch (error) {
                console.error('Error saving role:', error);
                alert('Network error. Please try again.');
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }

            localStorage.removeItem('animaid_token');
            localStorage.removeItem('animaid_user');
            window.location.href = '../login.html';
        });

        // Utility functions
        function showErrorScreen() {
            loadingScreen.classList.add('hidden');
            mainContent.classList.add('hidden');
            errorScreen.classList.remove('hidden');
        }

        // Global functions for inline event handlers
        window.editRole = async function(roleId) {
            try {
                // Load role details including permissions
                const response = await fetch(`${API_BASE_URL}/roles/${roleId}`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (!response.ok) {
                    alert('Failed to load role details');
                    return;
                }

                const roleData = await response.json();

                // Populate form
                document.getElementById('modal-title').textContent = 'Edit Role';
                document.getElementById('role-name').value = roleData.role.name;
                document.getElementById('display-name').value = roleData.role.display_name;

                // Load permissions with role's current permissions checked
                const selectedPermissionIds = roleData.role.permissions ? roleData.role.permissions.map(p => p.id) : [];
                loadPermissionsForModal(selectedPermissionIds);

                // Store role ID for update
                roleForm.dataset.roleId = roleId;

                // Show modal
                roleModal.classList.remove('hidden');

            } catch (error) {
                console.error('Error loading role for edit:', error);
                alert('Failed to load role details');
            }
        };

        window.deleteRole = async function(roleId) {
            if (!confirm('Are you sure you want to delete this role? This will remove it from all users.')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/roles/${roleId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (response.ok) {
                    await loadRoles();
                    alert('Role deleted successfully!');
                } else {
                    alert('Failed to delete role');
                }

            } catch (error) {
                console.error('Error deleting role:', error);
                alert('Network error. Please try again.');
            }
        };

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initPage);
    </script>

</body>
</html>
