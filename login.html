<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaID - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="flex items-center justify-center space-x-2 mb-8">
                <i class="fas fa-circle text-blue-600 text-3xl"></i>
                <h1 class="text-3xl font-bold text-gray-900">AnimaID</h1>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">
                Sign in to your account
            </h2>
            <p class="text-gray-600">
                Access the AnimaID management platform
            </p>
        </div>

        <!-- Login Form -->
        <div class="bg-white py-8 px-6 shadow-md rounded-lg border border-gray-200">
            <!-- Error Message -->
            <div id="error-message" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-md">
                <div class="flex">
                    <i class="fas fa-exclamation-circle text-red-400 mr-2"></i>
                    <p class="text-sm text-red-700" id="error-text"></p>
                </div>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden mb-4 p-4 bg-green-50 border border-green-200 rounded-md">
                <div class="flex">
                    <i class="fas fa-check-circle text-green-400 mr-2"></i>
                    <p class="text-sm text-green-700" id="success-text"></p>
                </div>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Username or Email
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            required
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your username or email"
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your password"
                        >
                        <button
                            type="button"
                            id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center"
                        >
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600" id="password-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            id="remember-me"
                            name="remember-me"
                            type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="text-blue-600 hover:text-blue-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button
                        type="submit"
                        id="login-button"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                    >
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-blue-500 group-hover:text-blue-400" id="login-icon"></i>
                        </span>
                        <span id="login-text">Sign in</span>
                        <span class="hidden ml-2" id="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </div>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-md">
                <div class="flex">
                    <i class="fas fa-info-circle text-blue-400 mr-2"></i>
                    <div class="text-sm text-blue-700">
                        <p class="font-medium mb-1">Demo Credentials:</p>
                        <p><strong>Username:</strong> admin</p>
                        <p><strong>Password:</strong> Admin123!@#</p>
                        <p class="text-xs mt-1">Change password after first login</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center">
            <p class="text-sm text-gray-600">
                AnimaID v0.9 - Animation Center Management Platform
            </p>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin + '/api';

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const loginText = document.getElementById('login-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successMessage = document.getElementById('success-message');
        const successText = document.getElementById('success-text');
        const togglePassword = document.getElementById('toggle-password');
        const passwordIcon = document.getElementById('password-icon');

        // Password toggle functionality
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'password') {
                passwordIcon.className = 'fas fa-eye text-gray-400 hover:text-gray-600';
            } else {
                passwordIcon.className = 'fas fa-eye-slash text-gray-400 hover:text-gray-600';
            }
        });

        // Form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            // Show loading state
            setLoadingState(true);
            hideMessages();

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token and user data
                    localStorage.setItem('animaid_token', data.token);
                    localStorage.setItem('animaid_user', JSON.stringify(data.user));

                    showSuccess('Login successful! Redirecting...');

                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                setLoadingState(false);
            }
        });

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('animaid_token');
            if (token) {
                // Verify token is still valid
                fetch(`${API_BASE_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // User is still logged in, redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem('animaid_token');
                        localStorage.removeItem('animaid_user');
                    }
                })
                .catch(() => {
                    // Network error, keep user on login page
                    localStorage.removeItem('animaid_token');
                    localStorage.removeItem('animaid_user');
                });
            }
        });

        // Utility functions
        function setLoadingState(loading) {
            loginButton.disabled = loading;
            if (loading) {
                loginText.textContent = 'Signing in...';
                loadingSpinner.classList.remove('hidden');
            } else {
                loginText.textContent = 'Sign in';
                loadingSpinner.classList.add('hidden');
            }
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        // Auto-focus username field
        usernameInput.focus();
    </script>

</body>
</html>
